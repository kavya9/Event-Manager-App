<html >
    <head>
        {% load staticfiles %}
        {% load admin_urls %}
        <title>{% block title %}events{% endblock %}</title>
        <!--to work for any view port-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--loads path to static files-->

        <link rel="stylesheet" type="text/css" href="{% static "eventManager/style.css"%}"/>
        <link rel="stylesheet" type="text/css" href="{% static "eventManager/css/bootstrap.min.css"%}"/>
        <script src="{% static "eventManager/jquery.js"%}"></script>
        <script src="{% static "eventManager/js/bootstrap.min.js"%}"></script>
    </head>
    <body>
        <div class="jumbotron" style="background-color:#0AC9B2;width:100%;padding:3%">
               <div class ="text-center" style="align:center; font-size: 300%;color:#F8FBFC;"> ANITS EVENT MANAGER</div>
        </div>


        <table class="table" >
            <thead>
                <tr>
                    <th colspan=2 style="text-align: center;font-size: 150%;">
                       <p> Teachers of CSE who can organise events</p>
                    </th>
                </tr>
            </thead>
            <tbody>

                {% for event in events %}
                    <tr>
                        <td style="text-align: center">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ event.eventName  }}
                        </td>
                        <td>
                            <button type = "button" class = "btn btn-primary btn-md" onclick="location.href='{%  url "admin:index"  %}'">
                                View Details
                            </button>
                        </td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>
    </body>
</html>
